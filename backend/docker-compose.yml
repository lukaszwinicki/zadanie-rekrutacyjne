services:
  postgres:
    image: postgres:16-alpine
    container_name: shorturl_postgres
    environment:
      POSTGRES_DB: shorturl
      POSTGRES_USER: shorturl
      POSTGRES_PASSWORD: shorturl_secret
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - shorturl_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U shorturl"]
      interval: 5s
      timeout: 5s
      retries: 5

  rabbitmq:
    image: rabbitmq:3.13-management-alpine
    container_name: shorturl_rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: shorturl
      RABBITMQ_DEFAULT_PASS: shorturl_secret
    ports:
      - "5672:5672"   # AMQP
      - "15672:15672" # Management UI
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    networks:
      - shorturl_network
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  php:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: shorturl_php
    volumes:
      - ./:/var/www/html
      - ./docker/php/php.ini:/usr/local/etc/php/conf.d/custom.ini
    environment:
      APP_ENV: dev
      DATABASE_URL: postgresql://shorturl:shorturl_secret@postgres:5432/shorturl?serverVersion=16&charset=utf8
      RABBITMQ_DSN: amqp://shorturl:shorturl_secret@rabbitmq:5672/%2f
      MESSENGER_TRANSPORT_DSN: amqp://shorturl:shorturl_secret@rabbitmq:5672/%2f/messages
      JWT_SECRET_KEY: /var/www/html/config/jwt/private.pem
      JWT_PUBLIC_KEY: /var/www/html/config/jwt/public.pem
      JWT_PASSPHRASE: shorturl_jwt_passphrase_2024
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    networks:
      - shorturl_network

  messenger_worker:
    build:
      context: .
      dockerfile: Dockerfile
    command: php bin/console messenger:consume async --time-limit=3600 --memory-limit=128M
    volumes:
      - ./:/var/www/html
    environment:
      APP_ENV: dev
      DATABASE_URL: postgresql://shorturl:shorturl_secret@postgres:5432/shorturl?serverVersion=16&charset=utf8
      RABBITMQ_DSN: amqp://shorturl:shorturl_secret@rabbitmq:5672/%2f
      MESSENGER_TRANSPORT_DSN: amqp://shorturl:shorturl_secret@rabbitmq:5672/%2f/messages
      JWT_SECRET_KEY: /var/www/html/config/jwt/private.pem
      JWT_PUBLIC_KEY: /var/www/html/config/jwt/public.pem
      JWT_PASSPHRASE: shorturl_jwt_passphrase_2024
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    networks:
      - shorturl_network
    restart: unless-stopped
    deploy:
      replicas: 1

  nginx:
    image: nginx:alpine
    container_name: shorturl_nginx
    ports:
      - "8080:80"
    volumes:
      - ./:/var/www/html
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - php
    networks:
      - shorturl_network

volumes:
  postgres_data:
  rabbitmq_data:

networks:
  shorturl_network:
    driver: bridge
