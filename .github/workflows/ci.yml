name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  backend:
    name: Backend Tests
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: shorturl
          POSTGRES_PASSWORD: shorturl_secret
          POSTGRES_DB: shorturl_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: Checkout code
      - uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.4'
          extensions: ctype, iconv, pdo_pgsql, amqp
          coverage: none

      - name: Get Composer cache directory
        id: composer-cache
        run: echo "dir=$(composer config cache-files-dir)" >> $GITHUB_OUTPUT

      - name: Cache Composer dependencies
        uses: actions/cache@v3
        with:
          path: ${{ steps.composer-cache.outputs.dir }}
          key: ${{ runner.os }}-composer-${{ hashFiles('backend/composer.lock') }}
          restore-keys: ${{ runner.os }}-composer-

      - name: Install Composer dependencies
        working-directory: backend
        run: composer install --prefer-dist --no-progress --no-interaction

      - name: Create .env.test file
        working-directory: backend
        run: |
          echo "APP_SECRET='test_secret_key_for_ci'" >> .env.test
          echo "DATABASE_URL=\"postgresql://shorturl:shorturl_secret@localhost:5432/shorturl?serverVersion=16&charset=utf8\"" >> .env.test
          echo "DEFAULT_URI=http://localhost" >> .env.test
          echo "JWT_SECRET_KEY=%kernel.project_dir%/config/jwt/private.pem" >> .env.test
          echo "JWT_PUBLIC_KEY=%kernel.project_dir%/config/jwt/public.pem" >> .env.test
          echo "JWT_PASSPHRASE=shorturl_jwt_passphrase_2024" >> .env.test

      - name: Generate JWT keys
        working-directory: backend
        run: |
          mkdir -p config/jwt
          openssl genrsa -out config/jwt/private.pem -passout pass:shorturl_jwt_passphrase_2024 2048
          openssl rsa -in config/jwt/private.pem -passin pass:shorturl_jwt_passphrase_2024 -pubout -out config/jwt/public.pem

      - name: Create test database
        working-directory: backend
        run: |
          php bin/console doctrine:database:create --env=test
          php bin/console doctrine:migrations:migrate --no-interaction --env=test

      - name: Run tests
        working-directory: backend
        run: php bin/phpunit
